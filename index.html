        /* Canvas sits on top of everything to catch mouse movements */
        #canvas-container {
            position: absolute;
            top: 0;

        .content-layer {

        .glowing-text {

        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .glitch-anim {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #22d3ee;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

    <script>
        // --------------------------------------------------------
        // CONFIGURATION SECTION
        // --------------------------------------------------------
        
        /**

         * 3. Add "nakshatrapardeshi.github.io" and "www.nakshatrapardeshi.com".
         * 4. Save.
         * * Once restricted, it is safe to have the key here.
         */

        // PASTE YOUR NEW, RESTRICTED API KEY INSIDE THE QUOTES BELOW:
        const apiKey = "AIzaSyChyuW6tvLhAakn8LMmoMaG7B4jWoPqVVg"; 
        
        // --------------------------------------------------------

        /**
         * GEMINI API INTEGRATION
         */
        const multiverseBtn = document.getElementById('multiverseBtn');
        const badgeEl = document.getElementById('identityBadge');
        const titleEl = document.getElementById('mainTitle');
        const subtitleEl = document.getElementById('subTitle');

        const originalState = {
            badge: "Interactive Portfolio",
            title: `HELLO, I'M <br /><span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">NAXXTRA</span>`,
            subtitle: `Operations Specialist. <br class="hidden md:block" />Push the particles away to connect.`
        };

        multiverseBtn.addEventListener('click', async () => {
            // Safety check for API Key
            if (apiKey === "AIzaSyChyuW6tvLhAakn8LMmoMaG7B4jWoPqVVg" || apiKey === "") {
                alert("Please add your Gemini API Key in the code (line 166) to use the AI feature!");
                return;
            }

            // Visual Loading State
            multiverseBtn.classList.add('animate-spin');
            titleEl.classList.add('glitch-anim');
            subtitleEl.innerText = "Scanning multiverse frequencies...";
            badgeEl.innerText = "Quantum Jumping...";

            // Trigger a particle explosion
            explode(width/2, height/2);

            try {
                // Using Gemini 1.5 Flash (Fast & Efficient)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are controlling a portfolio website in the multiverse. Pick a random, distinct, creative theme (e.g., Cyberpunk, High Fantasy, Noir, Pirate, Sci-Fi, Western, 1980s Hacker, Lovecraftian).
                                Rewrite the following text to match that theme specifically:
                                Original Title: 'HELLO, I'M NAXXTRA'
                                Original Subtitle: 'Operations Specialist. Push the particles away to connect.'
                                
                                Rules:
                                1. Keep the name 'Naxxtra' in the title.
                                2. Be creative and flavorful.
                                3. Keep lengths similar to original.
                                
                                Return ONLY a JSON object with this structure: 
                                { "theme": "Theme Name", "title": "New Title HTML", "subtitle": "New Subtitle Text" }`
                            }]
                        }],
                        generationConfig: {
                            responseMimeType: "application/json"
                        }
                    })
                });

                if (!response.ok) throw new Error('Gemini API Error');
                
                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);

                // Apply the new reality
                badgeEl.innerText = `Theme: ${result.theme}`;
                titleEl.innerHTML = result.title; 
                subtitleEl.innerHTML = result.subtitle;

            } catch (error) {
                console.error(error);
                subtitleEl.innerText = "Multiverse connection failed. Reverting to timeline Alpha.";
                setTimeout(() => restoreIdentity(), 2000);
            } finally {
                multiverseBtn.classList.remove('animate-spin');
                titleEl.classList.remove('glitch-anim');
            }
        });

        function restoreIdentity() {
            badgeEl.innerText = originalState.badge;
            titleEl.innerHTML = originalState.title;
            subtitleEl.innerHTML = originalState.subtitle;
        }

        /**
         * INTERACTIVE PARTICLE SYSTEM
         */
        const canvas = document.getElementById('heroCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let mouse = { x: -1000, y: -1000 };
        
        // Physics Configuration
        const CONFIG = {
            particleCount: 0, 
            particleBaseSize: 3,
            connectionDistance: 100,
            repulsionRadius: 150,
            repulsionForce: 5,
            friction: 0.95,
            returnSpeed: 0.02,
            gravity: false,
            colors: ['#22d3ee', '#818cf8', '#c084fc', '#e879f9'] 
        };

        // Resize handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            const area = width * height;
            // Balance performance vs visual density
            CONFIG.particleCount = Math.min(Math.floor(area / 2500), 800); 
            initParticles();
        }

        class Particle {
            constructor(x, y) {
                this.originX = x;
                this.originY = y;
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * CONFIG.particleBaseSize + 1;
                this.color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                this.mass = this.size; 
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Mouse Repulsion
                if (distance < CONFIG.repulsionRadius) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (CONFIG.repulsionRadius - distance) / CONFIG.repulsionRadius;
                    const direction = -1; // Push away
                    const power = force * CONFIG.repulsionForce * direction;
                    
                    this.vx += forceDirectionX * power;
                    this.vy += forceDirectionY * power;
                }

                if (CONFIG.gravity) {
                    this.vy += 0.5; // Gravity pull
                    if (this.y + this.size > height) {
                        this.y = height - this.size;
                        this.vy *= -0.6; // Bounce
                        this.vx *= 0.9; 
                    }
                    if (this.x + this.size > width || this.x - this.size < 0) {
                        this.vx *= -1; // Wall bounce
                    }
                } else {
                    // Return to original position
                    const homeDx = this.originX - this.x;
                    const homeDy = this.originY - this.y;
                    this.vx += homeDx * CONFIG.returnSpeed * 0.5;
                    this.vy += homeDy * CONFIG.returnSpeed * 0.5;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vx *= CONFIG.friction;
                this.vy *= CONFIG.friction;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                let x = Math.random() * width;
                let y = Math.random() * height;
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0,0, width, height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Draw lines between nearby particles
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < particles.length; i++) {
                if (i % 2 !== 0) continue; // Optimization: skip every 2nd particle
                const p1 = particles[i];
                for (let j = i; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < CONFIG.connectionDistance) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        // Event Listeners
        window.addEventListener('resize', resize);
        
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
        }, { passive: true });

        window.addEventListener('mouseleave', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        function explode(x, y) {
            particles.forEach(p => {
                const dx = p.x - x;
                const dy = p.y - y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 300) { 
                    const force = (300 - dist) / 300;
                    const angle = Math.atan2(dy, dx);
                    const power = force * 30; 
                    p.vx += Math.cos(angle) * power;
                    p.vy += Math.sin(angle) * power;
                }
            });
        }

        window.addEventListener('mousedown', (e) => {
            if(e.target.closest('button') || e.target.closest('a')) return;
            explode(e.clientX, e.clientY);
        });

        window.addEventListener('touchstart', (e) => {
             if(e.target.closest('button') || e.target.closest('a')) return;
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            explode(mouse.x, mouse.y);
        }, { passive: true });


        // Game UI Controls
        const gravityBtn = document.getElementById('gravityBtn');
        const resetBtn = document.getElementById('resetBtn');

        gravityBtn.addEventListener('click', () => {
            CONFIG.gravity = !CONFIG.gravity;
            if (CONFIG.gravity) {
                gravityBtn.classList.add('bg-cyan-500', 'text-white');
                gravityBtn.classList.remove('bg-cyan-600/20', 'text-cyan-400');
                particles.forEach(p => p.vy += 2);
            } else {
                gravityBtn.classList.remove('bg-cyan-500', 'text-white');
                gravityBtn.classList.add('bg-cyan-600/20', 'text-cyan-400');
            }
        });

        resetBtn.addEventListener('click', () => {
            explode(width/2, height/2);
            restoreIdentity();
            setTimeout(() => {
                initParticles();
            }, 300);
        });

        // Start
        resize();
        animate();

    </script>
