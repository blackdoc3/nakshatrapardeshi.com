<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Namaskar</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #greeting {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: #333333;
      z-index: 0;
    }
    #car {
      position: absolute;
      top: 60%;
      transform: translateY(-50%);
      width: 300px;
      left: -400px;
      animation: drive 8s linear forwards;
      z-index: 1;
    }
    @keyframes drive {
      from { left: -400px; }
      to { left: 100%; }
    }
  </style>
</head>
<body>
  <div id="greeting">Namaskar</div>
  <img id="car" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Porsche_GT3_RS.png" alt="Porsche 911 GT3 RS">
</body>
</html>
